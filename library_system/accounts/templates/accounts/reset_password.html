<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 15px;
            box-sizing: border-box;
        }

        .form-card {
            background-color: #FFFFFF;
            border: 1px solid #E6E6FA;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #8A2BE2;
            text-align: center;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            color: #666;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        label {
            margin-top: 8px;
            font-weight: bold;
            color: #8A2BE2;
            font-size: 0.95em;
        }

        .input-group {
            position: relative;
            margin-top: 3px;
        }

        .input-group input {
            margin-top: 0;
            width: 100%;
            padding-right: 35px;
        }

        input {
            padding: 10px;
            border: 1px solid #E6E6FA;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
            transform: scale(1);
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.15s ease-in-out;
        }

        input:hover {
            transform: scale(1.005);
        }

        input:focus {
            border-color: #8A2BE2;
            outline: none;
            box-shadow: 0 0 0 2px rgba(138, 43, 226, 0.3);
            transform: scale(1.01);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #8A2BE2;
            font-size: 1em;
            transition: color 0.2s;
            z-index: 10;
        }

        .toggle-password:hover {
            color: #5d2b96;
        }

        .btn {
            margin-top: 20px;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1.05em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn.primary {
            background-color: #8A2BE2;
            color: white;
        }

        .btn.primary:hover {
            background-color: #7937b8;
        }

        .btn.primary.loading::after {
            content: ' ‚è≥';
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            position: relative;
            z-index: 1000;
        }

        .message.fade-out {
            opacity: 0;
        }

        .message.success {
            background-color: #e6ffe6;
            color: #008000;
            border: 1px solid #008000;
        }

        .message.error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #cc0000;
        }

        .message.info {
            background-color: #e6f3ff;
            color: #0066cc;
            border: 1px solid #0066cc;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 500px) {
            .form-card {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div id="reset-message" class="message {% if message %} {% if message_type %}{{ message_type }}{% else %}info{% endif %} {% else %}hidden{% endif %}">
                {{ message|default:'' }}
            </div>
