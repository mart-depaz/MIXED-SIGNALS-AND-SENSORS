<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; color: #333; background-color: #f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #8A2BE2; text-align: center; }
        p { font-size: 16px; line-height: 1.5; }
        .button { display: inline-block; padding: 10px 20px; background-color: #8A2BE2; color: #fff; text-decoration: none; border-radius: 5px; text-align: center; }
        .footer { font-size: 12px; color: #666; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Account Approved</h1>
        <p>Dear {{ username }},</p>
        <p>Congratulations! Your teacher account for the Attendance System has been approved.</p>
        <p>You can now log in and access your dashboard:</p>
        <p><a href="{{ login_url }}" class="button">Log In Now</a></p>
        <p>If you have any issues, please contact support.</p>
        <div class="footer">
            <p>&copy; 2025 Attendance System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
